name: API 서버 배포

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 리포지토리 체크아웃
        uses: actions/checkout@v4

      - name: QEMU 설정
        uses: docker/setup-qemu-action@v3

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: DockerHub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build 및 Docker Image Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/joyang-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH를 통해 서버에 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/joyang-api:latest
            
            docker network inspect joyang-network >/dev/null 2>&1 || \
            docker network create joyang-network
            
            if [ "$(docker ps -aq -f name=joyang-api)" ]; then
              docker rm -f joyang-api
            fi
            
            docker run -d \
              --name joyang-api \
              --platform linux/arm64 \
              --restart always \
              -p 4000:4000 \
              --network joyang-network \
              -v ~/joyang/api/uploads:/app/uploads \
              --env-file ~/joyang/api/.env \
              ${{ secrets.DOCKERHUB_USERNAME }}/joyang-api:latest
            
            docker image prune -f